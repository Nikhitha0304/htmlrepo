<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Tag Example</title>
</head>
<body style="background-color: silver;">
    <form style="background-color: limegreen;">
        <input type="text"> <br>
        <input type="password"> <br>
        <input type="checkbox"> <br>
        <input type="radio"> <br>
        <input type="button" value="click here"> <br>
        <input type="date"> <br>
        <input type="number"> <br>
        <input type="email"> <br>
        <input type="file">
    </form>
    <form style="background-color: orange;">
        EFG
    </form>
    
</body>
</html>
