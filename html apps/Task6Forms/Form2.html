<!DOCTYPE html>
<html>
<head>
    <title>Form2 Example</title>
</head>
<body>
    <form>
        <h3 align="center">
            <b>
                <u>
                    REGISTRATION FORM
                </u>
            </b>
        </h3>
        <table align="center">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Nick Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="Gender" id="Gender1 value="Male">male
                <input type="radio" name="Gender" id="Gender2 value="Female">female
                <input type="radio" name="Gender" id="Gender13 value="Other">other</td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
