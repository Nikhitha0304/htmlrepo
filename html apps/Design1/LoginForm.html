    <title>Login Form example </title>
</head>

<body>
    <header>
        <center>
            <h1>

    <hr>
    <form name="f1" action="CHANTI" method="post">
        <table cellspacing="10px" align="center">
            <caption>
                <h3>Login Form</h3>
            </caption>
            <tr>
                <td>
                    <label for="id1">User Id</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1" placeholder="Enter your name" value="Nikhitha" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id2">Password</label>
                </td>
                <td>
                    <input type="password" id="id2" name="name2" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="SignIn">
                </td>
                <td>
                    <input type="reset" value="clear">
                </td>

            </tr>

        </table>

    </form>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
