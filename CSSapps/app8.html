<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS exp8: 3.class selector</title>
    <style>
        /*Using Class selector(recommended)*/
        .myclass1 {
            background-color: black;
            color: lime;
        }

        .myclass2 {
            background-color: black;
            color: yellow;
            text-align: center;

        }

        /*Using ID selector(not recommended)*/
        /*
        #id1,#id2,#id3,#id4{
            background-color: black; 
            color: lime;
        }
        */
    </style>
</head>

<body>
    <h1 class="myclass1">Good Morning</h1>
    <h1>Good Afternoon</h1>
    <h1 class="myclass2">Good Evening</h1>
    <h2 class="myclass1">Hello Students</h2>
    <h2>Good Morning Students</h2>
    <h3 class="myclass1">Welcome to CSS</h3>
    <h3>Types in CSS</h3>
    <p class="myclass1">copuright@360Digrii</p>
    <p class="myclass2">Thanks for visiting my website</p>
    <b class="myclass1">BYE</b>
</body>

</html>
