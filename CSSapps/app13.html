<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div and span</title>
    <style>
        *{
            margin: 10px;
        }
        div{
            border: 2px solid lime;
        }
        span{
            border: 2px solid chocolate;
        }
    </style>

</head>
<body>
    <div>
        some text in div1
    </div>
    <div>
        some text in div2
    </div>
    <div>
        some text in div3
    </div>
    <span>
        some text in span1
    </span>
    <span>
        some text in span2
    </span>
    <span>
        some text in span3
    </span>
</body>
</html>
