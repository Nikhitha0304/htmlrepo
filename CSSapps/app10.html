<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS exp10: 3.class selector</title>
</head>
<body>
    <p style="border: 3px solid orange; text-align: center;">
        Good Morning
    </p>
    <p style="border: 5px dotted red; text-align: center;">
        Good Afternoon
    </p>
    <p style="border: 8px dashed green; text-align: center;">
        Good Evening
    </p>
    <p style="border: 9px double blue; text-align: center;">
        Good Night
    </p>
</body>
</html>
