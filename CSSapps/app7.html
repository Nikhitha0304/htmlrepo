<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS exp7: 2.ID selector</title>
    <style>
        #heading1{color: red; }
        #heading2{ color: gold;}
        #heading3{ color: orange;}
        #id1{background-color: blue;}
        #id2{background-color: skyblue;}
    </style>
</head>
<body>
    <h1 id="heading1">Good Morning (red)</h1>
    <h1 id="heading2">Good Afternoon (gold)</h1>
    <h1 id="heading3">Good Evening (orange)</h1>
    <h2>Hello Students</h2>
    <h2>Good Morning Students</h2>
    <h3 id="id1">Welcome to CSS</h3>
    <h3 id="id2">Types in CSS</h3>
</body>
</html>
